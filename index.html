<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <form>
                <div id="form1">
                    <div>
                        <h1>Formulaires d’Évaluation des Employés</h1>
                        <div class="form-group col-md-10">
                            <label for="nom">Entrez votre nom</label>
                            <input type="nom" class="form-control " id="nom" placeholder="ENNAIM">
                            <div class="erreur"></div>
                        </div>
                        <div class="form-group col-md-10">
                            <label for="nom">Entrez votre prenom</label>
                            <input type="nom" class="form-control" id="prenom" placeholder="Mohammed">
                            <div class="erreur"></div>
                        </div>
                        <div class="form-group col-md-10">
                            <label for="nom">Entrez votre age</label>
                            <input type="number" class="form-control" id="age" placeholder="25">
                            <div class="erreur"></div>
                        </div>
                        <button class="btn btn-primary col-md-10" id="next-form-1">next</button>
                    </div>
                </div>

                <div id="form2">
                    <div>
                        <h1>Formulaires d’Évaluation des Employés</h1>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <label for="telephone">Telephone</label>
                                <input type="tel" class="form-control" id="telephone" placeholder="Entrez your phone">
                                <div class="erreurs">
                                    <div class="erreur"></div>
                                    <div class="regx"></div>
                                </div>
                            </div>
                            <div class="form-group col-md-10">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Entrez your Email">
                                <div class="erreurs">
                                    <div class="erreur"></div>
                                    <div class="regx"></div>
                                </div>
                            </div>
                            <br>
                            <div class="col-md-10">
                                <label for="url">Ajoutez l'URL de votre Portfolio</label>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"
                                            id="url-base">https://</span></div>
                                    <input type="text" class="form-control" id="url" aria-describedby="url-base">
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary col-md-5" id="retour-form-2">retour</button>
                        <button class="btn btn-primary col-md-5" id="next-form-2">next</button>
                    </div>
                </div>
                <div id="form3">
                    <div>
                        <h1>Formulaires d’Évaluation des Employés</h1>
                        <br>
                        <div>
                            <label for="feedback">FeedBack :</label>
                            <br>
                            <br>
                            <textarea name="feedback" id="feedback" cols="67" rows="5"></textarea>
                            <div class="erreur"></div>
                        </div>
                        <button class="btn btn-primary col-md-5" id="retour-form-3">retour</button>
                        <button class="btn btn-primary col-md-5" id="save">save</button>
                        <button class="btn btn-primary col-md-10" id="afficher">afficher</button>
                    </div>
                </div>
                <div id="affichage">
                </div>
            </form>
        </div>

    </section>
    <script src="script.js"></script>

</body>

</html>
